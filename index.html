<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playing Cards</title>
</head>
<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <p class="ace-top">A</p>
            <p class="ace-bottom">A</p>
            <p class="spade-top">&spades;</p>
            <p class="spade-middle">&spades;</p>
            <p class="spade-bottom">&spades;</p>
        </div>
        <div class="card">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <p class="two-top">2</p>
            <p class="two-bottom">2</p>
        </div>
        <div class="card">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <p class="three-top">3</p>
            <p class="three-bottom">3</p>
        </div>
        <div class="card">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <p class="four-top">4</p>
            <p class="four-bottom">4</p>
        </div>
        <div class="card">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <p class="five-top">5</p>
            <p class="five-bottom">5</p>
        </div>
    </main>
</body>
</html>
