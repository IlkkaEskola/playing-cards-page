<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playing Cards</title>
</head>
<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div>A</div>
                <div>&spades;</div>
            </div>
            <div class="middle">
                <div>&spades;</div>
            </div>
            <div class="right">
                <div class="rotate">&spades;</div>
                <div class="rotate">A</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div>2</div>
                <div>&clubs;</div>
            </div>
            <div class="middle">
                <div>&clubs;</div>
                <div class="rotate">&clubs;</div>
            </div>
            <div class="right">
                <div class="rotate">&clubs;</div>
                <div class="rotate">2</div>
            </div>
        </div>
        <div class="card heart-diam">
            <div class="left">
                <div>3</div>
                <div>&hearts;</div>
            </div>
            <div class="middle">
                <div>&hearts;</div>
                <div>&hearts;</div>
                <div>&hearts;</div>
            </div>
            <div class="right">
                <div class="rotate">&hearts;</div>
                <div class="rotate">3</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div>4</div>
                <div>&clubs;</div>
            </div>
            <div class="middle">
                <div>&clubs;&clubs;</div>
                <div class="rotate">&clubs;&clubs;</div>
            </div>
            <div class="right">
                <div class="rotate">&clubs;</div>
                <div class="rotate">4</div>
            </div>
        </div>
        <div class="card heart-diam">
            <div class="left">
                <div>5</div>
                <div>&diams;</div>
            </div>
            <div class="middle">
                <div>&diams;&diams;</div>
                <div class="single">&diams;</div>
                <div>&diams;&diams;</div>
            </div>
            <div class="right">
                <div class="rotate">5</div>
                <div class="rotate">&diams;</div>
            </div>
        </div>
    </main>
</body>
</html>
